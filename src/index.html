<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VenU etc</title>
  <base href="/">

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="icon" type="image/x-icon" href="assets/layout/images/favicon.png">

  <!-- Layout CSS -->
  <link id="theme-css" rel="stylesheet" type="text/css" href="assets/theme/theme-blue-grey.css">
  <link id="layout-css" rel="stylesheet" type="text/css" href="assets/layout/css/layout-green.css">

  <script src="assets/pages/jquery.js"></script>
  <script type="text/javascript">
      $(function() {
          $('#menu-button').on('click', function(e) {
              var menu = $('#menu');
              if(menu.hasClass('lmenu-active')) {
                  menu.addClass('fadeOutUp');
                  
                  setTimeout(function() {
                      menu.removeClass('fadeOutUp fadeInDown lmenu-active');
                  },500);
              }
              else {
                  menu.addClass('lmenu-active fadeInDown');
              }
              e.preventDefault();
          });
      });
  </script>
</head>
<body>
  <vn-root>
     <div class="splash-screen">
        <div class="splash-container">
            <div class="logo"></div>
              <div class="load-bar">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>  
        </div>
    </div> 
    
  </vn-root>
</body>
</html>
